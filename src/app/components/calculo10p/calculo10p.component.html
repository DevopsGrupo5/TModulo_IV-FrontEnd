<div class="container">
    <form #myForm1="ngForm" [formGroup]="fcalculoDzpp">
        <div class="example-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <h3 class="mb-10 font-weight-bold text-dark">Calculo segundo retiro 10% AFP</h3>
                </div>
                <div class="col"></div>

            </div>

            <div class="row mat-row-pa">
                <div class="col"></div>
                <div class="col-3">
                    <mat-form-field>
                        <mat-label>Saldo ahorrado</mat-label>
                        <input matInput formControlName="SaldoAhorrado" required maxLength="11" minlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-8">
                            <mat-form-field>
                                <mat-label>Sueldo</mat-label>
                                <input matInput formControlName="Sueldo" name="sueldo" required maxLength="11" minlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                            </mat-form-field>
                        </div>
                        <div class="col-2">
                            <button mat-button (click)="traeResultados(fcalculoDzpp.value)" mat-icon-button style=color:goldenrod #tooltip="matTooltip" matTooltip="Calcular" matTooltipPosition="right" [disabled]="myForm1.form.invalid">
                                <mat-icon aria-label="done" class="mat-elevation-z4">done</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="row mat-row-pb">
            <div class="example-header mat-elevation-z4 ">
                <div *ngIf="!isAdd" class="form-group">

                    <div class="form-group">
                        <div formArrayName="crt_resultados">
                            <div class=row>
                                <div class="col ps-row-lf50">Saldo Ahorrado</div>
                                <div class="col">Sueldo</div>
                                <div class="col">10%</div>
                                <div class="col">Saldo</div>
                                <div class="col">Impuesto</div>
                            </div>
                            <div *ngFor="let item of getResultado_conf.controls; let pointIndex=index" [formArrayName]="pointIndex" style="color: darkblue;">

                                <mat-form-field class="ps-row-lf50">
                                    <mat-label></mat-label>
                                    <input matInput formControlName="asaldoAhorrado" name="asaldoAhorrado">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label></mat-label>
                                    <input matInput formControlName="asueldo" name="asueldo">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label></mat-label>
                                    <input matInput formControlName="diezpp" name="diezporciento">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label></mat-label>
                                    <input matInput formControlName="saldoRestante" name="saldo">
                                </mat-form-field>

                                <mat-form-field>
                                    <mat-label></mat-label>
                                    <input matInput formControlName="Impuesto" name="impuesto">
                                </mat-form-field>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
